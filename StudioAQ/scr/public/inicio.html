<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="main.css">
    <!--Material desing-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
      </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <title>Inicio</title>
</head>

<body>
    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand">Studio Aquino</a>
            <div class="d-flex">
                <button class="btn" id="out_login" type="submit">Cerrar sesi√≥n</button>
            </div>
        </div>
    </nav>
    <div class="container contenido">
        <!-- informacion del usuario-->
        <div id="user-info" class="card format_content_card">
            <div class="card-body">
                <h4>Bienvenida "nombre clienta"</h4>
            </div>
        </div>

        <!-- Contenido de la tarjeta-->
        <div class="card format_content_card">
            <div class="card-body">
                <h5 class="card-title">Mi tarjeta</h5>
                <!--<h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>-->
                <div class="marca_cita">
                    <p class="confirm_cita active"></p>
                    <p class="confirm_cita"></p>
                    <p class="confirm_cita"></p>
                    <p class="confirm_cita"></p>
                    <p class="confirm_cita"></p>
                    <p class="confirm_cita"></p>
                    <p class="confirm_cita"></p>
                    <p class="confirm_cita"></p>
                    <p class="confirm_cita"></p>
                    <p class="confirm_cita"></p>
                </div>
            </div>
        </div>

        <!-- Boton mostar QR -->
        <div class="card format_content_card">
            <div class="card-body">
                <h5 class="card-title">Mi QR</h5>
                <!--<h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>-->
                <div class="centar_grid">
                    <svg height="150" width="150" viewBox="0 0 640 640">
                        <use href="../../../fontawesome-free-7.0.0-web/svgs-full/solid/qrcode.svg"></use>
                    </svg>
                </div>
            </div>
        </div>

    </div>



    <script src="../fontawesome-free-7.0.0-web/js/fontawesome.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</html>
