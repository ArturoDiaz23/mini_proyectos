<body>
    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand">Studio Aquino</a>
            <div class="d-flex">
                <button class="btn" id="out_login" type="submit">Cerrar sesi√≥n</button>
            </div>
        </div>
    </nav>
    <div class="container contenido">
        <!-- informacion del usuario-->
        <div id="user-info" class="card format_content_card">
            <div class="card-body">
                <h4>Bienvenida "Juli"</h4>
            </div>
        </div>

        <!-- Contenido de la tarjeta-->
        <div class="card format_content_card">
            <div class="card-body">
                <h5 class="card-title">Leer QR</h5>
                <div id="codigo"></div>
                <!--<h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>-->
                <div class="centar_grid">
                    <video id="preview" style="width: -webkit-fill-available;"></video>
                    <svg height="200" width="200" viewBox="0 0 640 640">
                        <use href="../../../fontawesome-free-7.0.0-web/svgs-full/solid/qrcode.svg"></use>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Boton mostar QR -->
        <div class="format_content_card">
            <div class="card-body">
                <div class="centar_grid">
                    <button class="btn" id="btn_QR">Leer QR</button>
                    <button class="btn" id="btn_QR">Capturar QR</button>
                </div>
            </div>
        </div>

    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-sm-4 shadow p-3">
            <h5 class="text-center">Escanear codigo QR</h5>
            <div class="row text-center">
                <a id="btn-scan-qr" href="#">
                    <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg"
                        class="img-fluid text-center" width="175">
            </div>a>
            <canvas hidden="" id="qr-canvas" class="img-fluid"></canvas>
        </div>
        <div class="row mx-5 my-3">
            <button class="btn btn-success btn-sm rounded-3 mb-2" onclick="encenderCamara()">Encender camara</button>
            <button class="btn btn-danger btn-sm rounded-3" onclick="cerrarCamara()">Detener camara</button>
        </div>
    </div>
    </div>
