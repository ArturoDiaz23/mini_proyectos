<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Calendario Citas</title>
</head>

<body>
    <div class="container_p">
        <!--Panel inquierdo Calendario-->
        <div class="izquierda">
            <div class="header_calendar">
                <h1>
                    <span class="primera_letra" id="name_mont">Enero</span>
                </h1>
                <h1>
                    <span id="year">2023</span>
                </h1>
                <div>
                    <span id="navigate_before" class="material-icons navigate">
                        navigate_before
                    </span>
                    <button id="today" class="btn btn-primary return_today">Hoy</button>
                    <span id="navigate_next" class="material-icons navigate">
                        navigate_next
                    </span>
                </div>
            </div>
            <div>
                <div id="day_name" class="day_names">
                    <div class="week_days-item">Domingo</div>
                    <div class="week_days-item">Lunes</div>
                    <div class="week_days-item">Martes</div>
                    <div class="week_days-item">Miercoles</div>
                    <div class="week_days-item">Jueves</div>
                    <div class="week_days-item">Viernes</div>
                    <div class="week_days-item">Sabado</div>
                </div>
            </div>
            <hr>
            <div class="container_days" id="days">
                <!--<span class="week_days_item item_day"></span>-->
            </div>
        </div>

        <!-- Panel derecho de eventos-->
        <div class="derecha">
            <div class="list_data">
                <div class="title_list">
                    <h1>Lista de Horarios</h1>
                    <!-- Boton flotante-->
                    <!-- <div class="mdc-touch-target-wrapper">
                        <button class="mdc-fab mdc-fab--touch btn_add">
                            <div class="mdc-fab__ripple"></div>
                            <span class="material-icons mdc-fab__icon">add</span>
                            <div class="mdc-fab__touch"></div>
                        </button>
                    </div>-->
                </div>
                <hr>
                <div class="date_day">
                    <h2>
                        <span class="primera_letra" id="name_day">Lunes</span>&nbsp;<span id="number_day">1</span>
                    </h2>
                </div>
                <div id="info_dataCita" class="info_data_Cita"></div>
                <!-- Template Lista de citas-->

                <template id="template_list">
                    <div class="info_cita">
                        <div>
                            <h5>Cita disponible </h5>
                            <span id="nombre_client"></span>
                            <p>Horario: <span id="hora_cita"></span></p>
                        </div>
                        <button data-bs-toggle="modal"></button>
                    </div>
                </template>
                <!-- Fin template -->
            </div>
        </div>
    </div>

    <aside id="mdc-snackbar" class="mdc-snackbar ">
        <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
            <div class="mdc-snackbar__label" aria-atomic="false">
                Eliminado
            </div>
            <span id="mdc-snackbar_icon" class="material-icons "></span>
        </div>
    </aside>

    <!--Panel Crear Cita-->
    <!--<div class="show_panel" id="Create"></div>-->
    <div class="modal fade" id="add_Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Cita</h5>
                    <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                </div>
                <div class="modal-body ">
                    <form action="" id="form_add" class="mb_Content">
                        <div class="item">
                            <div class="mdc-text-field mdc-text-field--outlined">
                                <input class="mdc-text-field__input" type="text" id="nombre" name="nombre">
                                <div class=" mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="nombre" class="mdc-floating-label">Nombre</label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                            <small>msn error</small>
                        </div>
                        <div class="item">
                            <div class="mdc-text-field mdc-text-field--outlined">
                                <input class="mdc-text-field__input" type="text" id="paterno" name="paterno">
                                <div class=" mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="paterno" class="mdc-floating-label">Apellido Paterno</label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                            <small>msn error</small>
                        </div>
                        <div class="item">
                            <div class="mdc-text-field mdc-text-field--outlined">
                                <input class="mdc-text-field__input" type="text" id="materno" name="materno">
                                <div class=" mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="materno" class="mdc-floating-label">Apellido Paterno</label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                            <small>msn error</small>
                        </div>
                        <button id="add_cita" type="submit" class="btn btn-primary btn-largo">Agendar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="cancel_add">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Panel Liberar Cita-->
    <div class="modal fade" id="update_Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Liberar espacio</h5>
                    <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                </div>
                <div class="modal-body ">
                    <h5>Â¿Esta segura de liberar este horario?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="cancel_add">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="confirmar">Aceptar</button>
                </div>
            </div>
        </div>
    </div>


    <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="js/moment-with-locales.min.js"></script>
    <script defer src="js/app.js" type="module"></script>
    <script defer src="js/calendario.js"></script>

</body>

</html>
