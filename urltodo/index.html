<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!--Css-->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <!--Material desing-->

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
</head>

<body class="margin_body">

    <div id="nav">
        <div id="app">
            <md-filled-button id="btn_login">Iniciar con google</md-filled-button>
            <md-filled-button id="btn_logout" class="hidden">Cerrar sección</md-filled-button>
        </div>
        <div class="hidden" id="id_user"></div>
    </div>

    <!--flotante-->

    <md-fab aria-label="Add" id="btn_add" class="hidden">
        <md-icon slot="icon">Add</md-icon>
    </md-fab>
    <!-- ----------------------------------------------------------->
    <!--     dialog insert    -->
    <div>
        <md-dialog id="dialog_url">
            <div slot="headline">
                Url
            </div>
            <form slot="content" id="form-id" method="dialog">
                <md-outlined-text-field label="Ingresa Url" id="url_input" name="url_input">
                    <md-icon id="icon-bottom" slot="trailing-icon">cancel</md-icon>
                </md-outlined-text-field>
                <md-outlined-text-field disabled label="" id="name_input" name="name_input">
                    <!-- <md-icon id="icon-bottom" slot="trailing-icon">cancel</md-icon> -->
                </md-outlined-text-field>
                <md-filled-button id="btn_guardar">Guardar</md-filled-button>
            </form>
            <div slot="actions">
                <div id="msn"></div>
                <md-filled-tonal-button form="form-id" id="btn_close">Cerrar</md-filled-tonal-button>
            </div>
        </md-dialog>
    </div>

    <!-- ----------------------------------------------------------->
    <!--     dialog alert delet    -->
    <md-dialog type="alert" id="alert_dialog">
        <div slot="headline">Confirmación</div>
        <form slot="content" id="form-alert" method="dialog">
            ¿Está seguro de eliminar?
            <p id="id_delete" style="margin: 10px 0 0;"></p>
        </form>
        <div slot="actions">
            <md-text-button form="form-alert" value="cancel">Cancelar</md-text-button>
            <md-text-button form="form-alert" id="form_alert_eliminar">Eliminar</md-text-button>
        </div>
    </md-dialog>

    <!--Contenido-->
    <div class="content_list hidden" id="contenido_url">
        <h1 class="md-typescale-display-medium">ListUrl</h1>
        <md-divider></md-divider>
        <!-- Contenido de url-->
        <md-list id="list" style="background-color: white;">
            <!-- <md-linear-progress indeterminate></md-linear-progress>
            <md-circular-progress indeterminate></md-circular-progress> -->
        </md-list>
        <nav id="pagina">
            <md-filled-tonal-button id="antes">Anterior</md-filled-tonal-button>
            <md-filled-tonal-button id="despues">Siguiente</md-filled-tonal-button>
        </nav>
    </div>


    <template id="template">
        <md-list-item>
            <a target="_blank"></a>
            <!-- <img slot="start" style="width: 56px"> -->
            <span slot="trailing-supporting-text" class="material-symbols-outlined btn_icon btn_delete">
                delete
            </span>
        </md-list-item>
        <md-divider></md-divider>
    </template>

    <!-- Script-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    </script>
    <script defer type="module" src="src/js/init-firebase.js"></script>

    <script src="src/js/app.js" type="module"></script>
    <!-- <script src="src/js/index.js" type="module"></script> -->
</body>

</html>
